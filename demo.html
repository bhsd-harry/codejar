<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CodeJar üçØ</title>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<link href="/wikiparser-node/extensions/ui.css" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			min-height: 100vh;
			background: #F6F8F8;
		}

		main {
			max-width: 90vw;
			margin: 40px auto;
			padding: 20px;
		}

		textarea {
			display: none;
		}

		.wikiparser {
			border-radius: 6px;
			box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			font-family: "Source Code Pro", monospace;
			font-size: 14px;
			letter-spacing: normal;
			line-height: 20px;
			tab-size: 4;
		}

		#footer {
			margin-top: 0.5rem;
		}
	</style>
</head>
<body>
<main>
	<textarea style="height: 450px; padding: 10px"></textarea>
	<div id="footer">Language: Wikitext</div>
</main>
<script src="/wikiparser-node/extensions/dist/base.js"></script>
<script type="module">
	import {CodeJar} from './dist/codejar.js'
	window.CodeJar = CodeJar

	await import('/wikiparser-node/extensions/dist/codejar.js')

	const config = await (await fetch('/wikiparser-node/config/default.json')).json();
	wikiparse.setConfig(config);

	const jar = wikiparse.codejar(document.querySelector('textarea'), false, true)
	window.jar = jar

	jar.updateCode(localStorage.getItem('code'))
	jar.onUpdate(code => {
		localStorage.setItem('code', code)
	})
</script>
</body>
</html>
